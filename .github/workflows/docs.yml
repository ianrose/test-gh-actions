name: Build Docs

on:
  push:
    branches:
      - main
jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: git checkout docs --
      - run: git merge main
      - uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
      - run: npm install
      - run: npm run build
      - run: git add docs
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Generate docs
